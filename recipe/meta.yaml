{% set name = "pandera" %}
{% set version = "0.14.2" %}

package:
  name: {{ name|lower }}-core
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fbb721cf64de04c20aeda3b491046e740ba095d66d1afe555da19e32fa92b8fc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - multimethod
    - numpy
    - pandas
    - typing_extensions
    - typing_inspect >=0.6.0
    - wrapt
    - packaging
    - pydantic

test:
  imports:
    - pandera
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pandera-dev/pandera
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: The open source framework for precision data testing
  description: |
    A simple, zero-configuration Python library to help you build
    confidence in the quality of your dataframe-like containers through
    data validation and property-based testing.
  doc_url: https://pandera.readthedocs.io/en/latest/
  dev_url: https://github.com/unionai-oss/pandera

extra:
  recipe-maintainers:
    - cosmicBboy
